<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="mobile_top">
 <h2 id="result">Your Result</h2>
 <div class="Circular">
   <h2>76</h2>
     <p> of 100</p>
 </div>
  <h2> Great</h2>
  <p> You scored higher than 65% of the <br>people who have taken these tests.</p>
</div>
<div class="container">
<div class="mobile_bottom">
  <div class="summary">Summary</div>

 <div class="card one">
   <figure>
     <img src="./assets/images/icon-reaction.svg" alt="">
       <figcaption>Reaction</figcaption>
   </figure>
  <p> 80 <span>/ 100</span></p>
 </div>

 <div class="card two">
 <figure>
   <img src="./assets/images/icon-memory.svg" alt="">
     <figcaption>Memory</figcaption>
 </figure>
  <p> 92<span> / 100</span></p>
 </div>

  <div class="card three">
    <figure>
      <img src="./assets/images/icon-verbal.svg" alt="">
        <figcaption>Verbal</figcaption>
    </figure>
    <p>61<span> / 100</span></p>

  </div>
 <div class="card four">
   <figure>
     <img src="./assets/images/icon-visual.svg" alt="">
       <figcaption>Visual</figcaption>
   </figure>
  <p> 72<span> / 100</span></p>
 </div>

  <div class="  continue">
    Continue
  </div>
</div>
</div>
<script  type="module" src="index.js" >
</script>
</body>
</html>
